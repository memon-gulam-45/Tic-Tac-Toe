<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/png" href="Image/TicTacToe.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="gbg">
    <div class="msg-container hide">
      <div id="msg">
        <p class="msg">Winner</p>
        <!-- scoreboard -->
        <div id="scoreboard">
          <h3 id="scoreboard-title">Score Board</h3>
          <p>
            <strong id="p1-name-display"></strong>: <span id="p1-score">0</span>
          </p>

          <p>
            <strong id="p2-name-display"></strong>: <span id="p2-score">0</span>
          </p>

          <p>Draws: <span id="draw-score">0</span></p>
        </div>
        <div class="msg-btns">
          <button class="btn" id="new-btn">New Game</button>
          <button class="btn" id="play-again">Play Again</button>
        </div>
      </div>
    </div>

    <div class="main-container">
      <h1 class="heading">Tic Tac Toe</h1>

      <div id="name-container">
        <form class="players" id="players" action="#">
          <h2 class="name">Player Names</h2>

          <input
            type="text"
            name="player1"
            id="player1"
            placeholder="Player 1"
            required
          />
          <input
            type="text"
            name="player2"
            id="player2"
            placeholder="Player 2"
            required
          />
          <button type="submit" id="start-btn" class="btn">
            Start The Game
          </button>
        </form>
      </div>

      <main>
        <div class="hide" id="turn-indicator">
          Turn: <span id="turn-name"></span> (<span id="turn-symbol"></span>)
        </div>
        <div class="container hide">
          <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
          </div>
        </div>
        <button class="btn hide" id="reset-btn">Reset Game</button>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
